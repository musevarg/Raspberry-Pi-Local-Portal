<!doctype html><html lang="en" xmlns="http://www.w3.org/1999/html"><head>    <link rel="icon" type="image/png" href="images/DB_16ั16.png">    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Portal</title>    <!-- Add to homescreen for Chrome on Android -->    <meta name="mobile-web-app-capable" content="yes">    <!-- Add to homescreen for Safari on iOS -->    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <meta name="apple-mobile-web-app-title" content="Material Design Lite">    <!-- Tile icon for Win8 (144x144 + tile color) -->    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">    <meta name="msapplication-TileColor" content="#3372DF">    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->    <!--    <link rel="canonical" href="http://www.example.com/">    -->    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900' rel='stylesheet'          type='text/css'>    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    <!-- inject:css -->    <link rel="stylesheet" href="css/lib/getmdl-select.min.css">    <link rel="stylesheet" href="css/lib/nv.d3.css">    <link rel="stylesheet" href="css/application.css">    <link rel="stylesheet" href="css/flag-icon.min.css">    <link rel="stylesheet" href="css/index.css">    <link rel="stylesheet" href="css/mobile.css">    <!-- endinject --></head><body><div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header is-small-screen">    <header class="mdl-layout__header">        <div class="mdl-layout__header-row">            <div class="mdl-layout-spacer"></div>            <span id="time"></span>            <button id="more"                    class="mdl-button mdl-js-button mdl-button--icon">                <i class="material-icons">more_vert</i>            </button>            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-shadow--2dp settings-dropdown"                for="more">                <li class="mdl-menu__item">                    Settings                </li>                <a class="mdl-menu__item" href="https://github.com/CreativeIT/getmdl-dashboard/issues">                    Support                </a>                <li class="mdl-menu__item">                    F.A.Q.                </li>            </ul>        </div>    </header>    <div class="mdl-layout__drawer">        <header>Portal</header>        <div class="scroll__wrapper" id="scroll__wrapper">            <div id="piInfo">                <p>CPU Temp: 27ยบ<br>Memory: 74%</p>            </div>            <div class="scroller" id="scroller">                <div class="scroll__container" id="scroll__container">                    <nav class="mdl-navigation">                        <a style="font-size:20px;" class="mdl-navigation__link" href="https://app.plex.tv">                            <i class="material-icons" role="presentation"><img src="images/plex.svg" style="position:relative;top:-4px;"/></i>                            PLEX                        </a>                        <a style="font-size:20px;" class="mdl-navigation__link" href="http://192.168.1.181/pihole">                            <i class="material-icons" role="presentation"><img src="images/pihole.svg" style="width:40px;" style="position:relative;top:-4px;"/></i>                            PI-HOLE                        </a>                                                                    </nav>                </div>            </div>            <div class='scroller__bar' id="scroller__bar"></div>        </div>    </div>    <main class="mdl-layout__content">        <div class="mdl-grid mdl-grid--no-spacing dashboard">            <div class="mdl-grid mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--7-col-phone mdl-cell--top">                             <!-- IP widget -->                <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--3-col-tablet mdl-cell--2-col-phone">                    <div class="mdl-card mdl-shadow--2dp pie-chart">                        <div class="mdl-card__title">                            <h2 class="mdl-card__title-text">IP Info</h2>                        </div>                        <div class="mdl-card__supporting-text">                            <div class="mdl-grid center-items">                                <div class="flag-icon ipflag"></div>                            </div>                            <p class="ipinfo"></p>                        </div>                    </div>                </div>                     <!-- Weather widget-->                <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--3-col-tablet mdl-cell--2-col-phone">                    <div class="mdl-card mdl-shadow--2dp weather">                        <div class="mdl-card__title">                            <h2 class="mdl-card__title-text">Weather</h2>                            <div class="mdl-layout-spacer"></div>                            <div class="mdl-card__subtitle-text">                                <i class="material-icons">room</i>                                Leith                            </div>                        </div>                        <div class="mdl-card__supporting-text mdl-card--expand">                            <p id="wTemp" class="weather-temperature"></p>                            <p id="wText"></p>                            <div id="wImg"></div>                        </div>                    </div>                </div>                   <!-- Trending widget-->                <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--2-col-phone">                    <div class="mdl-card mdl-shadow--2dp trending">                        <div class="mdl-card__title">                            <h2 class="mdl-card__title-text">Storage Use</h2>                        </div>                        <div class="mdl-card__supporting-text">                            <div class="discrete-bar-chart__container">                            </div>                        </div>                    </div>                </div>                <!-- France 24 card-->                <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--3-col-tablet mdl-cell--2-col-phone">                    <div class="mdl-card mdl-shadow--2dp cotoneaster">                        <div id="france24player" class="mdl-card mdl-shadow--2dp">                            <img src="images/play.png" onclick="loadPlayer();" />                        </div>                        <div class="mdl-card__supporting-text">                            <div>                                <marquee id="france24-text"></marquee>                            </div>                        </div>                    </div>                </div>                <!-- Line chart-->                <div class="mdl-cell mdl-cell--9-col-desktop mdl-cell--9-col-tablet mdl-cell--4-col-phone">                    <div class="mdl-card mdl-shadow--2dp line-chart">                        <div class="mdl-card__title">                            <h2 class="mdl-card__title-text">Network Devices</h2>                            <div class="mdl-layout-spacer"></div>                                    <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress--colored-light-blue"></div>                                    <span id="refreshButton" onclick="refreshTable();" class="label label--mini background-color--primary">Refresh</span>                        </div>                        <div class="mdl-card__supporting-text">                        <div id="networkTable" style="height:280px; overflow-y: scroll;">                        </div>                    </div>                    </div>                </div>                <!-- Test Internet Connection Box -->                <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone">                    <div class="mdl-card mdl-shadow--2dp line-chart">                        <div class="mdl-card__subtitle-text internetTest">                            <div id="connectionMessage">                            <i class="material-icons">wifi</i>                            <p id="iMes">You are connected to the internet</p>                            <p id="fortune"></p>                            </div>                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-purple" onclick="internetConnectionTest();">Test Internet Connection</button>                            <div class="mdl-layout-spacer"></div>                        </div>                       </div>                </div>            </div>        </div>    </main></div><!-- inject:js --><script src="js/d3.js"></script><script src="js/getmdl-select.min.js"></script><script src="js/material.js"></script><script src="js/nv.d3.js"></script><script src="js/layout/layout.js"></script><script src="js/scroll/scroll.js"></script><script src="js/widgets/charts/discreteBarChart.js"></script><script src="js/widgets/charts/linePlusBarChart.js"></script><script src="js/widgets/charts/stackedBarChart.js"></script><script src="js/widgets/employer-form/employer-form.js"></script><script src="js/widgets/line-chart/line-charts-nvd3.js"></script><script src="js/widgets/map/maps.js"></script><script src="js/widgets/pie-chart/pie-charts-nvd3.js"></script><script src="js/widgets/table/table.js"></script><script src="js/widgets/todo/todo.js"></script><script src="js/jquery/jquery-3.5.1.min.js"></script><script src="js/jquery/popper.min.js"></script>   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script><script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script><script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script><script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script><script src="js/custom/index.js"></script><!-- endinject --></body></html>
